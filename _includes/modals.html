<div id="sort-modal" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Sort Information: <span class="sort-name"></span></h3>
	</div>
	<div class="modal-body">
		<ul class="nav nav-tabs">
			<li><a href="#sort-information" data-toggle="tab">Information</a></li>
			<li><a href="#sort-algorithm" data-toggle="tab">Algorithm</a></li>
			<!--
			<li><a href="#sort-links" data-toggle="tab">Links</a></li>
			-->
		</ul>
		<div class="tab-content">
			<div class="tab-pane" id="sort-information">
				<dl class="dl-horizontal">
					<dt>Name:</dt>
					<dd id="sort-info-display"></dd>
					<dt>Stable:</dt>
					<dd id="sort-info-stable"></dd>
					<dt>Best Case:</dt>
					<dd id="sort-info-best"></dd>
					<dt>Worst Case:</dt>
					<dd id="sort-info-worst"></dd>
					<dt>Memory:</dt>
					<dd id="sort-info-memory"></dd>
					<dt>Method:</dt>
					<dd id="sort-info-method"></dd>
				</dl>
			</div>
			<div class="tab-pane" id="sort-algorithm">
			</div>
			<div class="tab-pane" id="sort-links">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a href="javascript:void(0);" data-dismiss="modal" class="btn">Close</a>
		<a href="javascript:void(0);" class="btn btn-primary" id="save-algorithm-edit">Save changes</a>
	</div>
</div>

<div id="add-algorithm-modal" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Add Algorithm:</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="new-sort-name">Algorithm Name:</label>
				<div class="controls">
					<input type="text" id="new-sort-name" placeholder="New Sort Name" />
				</div>
			</div>
		</form>
		<div id="new-sort-algorithm">
		</div>
	</div>
	<div class="modal-footer">
		<a href="javascript:void(0);" data-dismiss="modal" class="btn">Close</a>
		<a href="javascript:void(0);" class="btn btn-primary" id="save-algorithm-new">Save changes</a>
	</div>
</div>
