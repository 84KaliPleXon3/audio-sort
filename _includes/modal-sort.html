<div id="modal-sort" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Sort Information: <span class="sort-name"></span></h3>
	</div>
	<div class="modal-body">
		<ul class="nav nav-tabs">
			<li><a href="#sort-information" data-toggle="tab">Information</a></li>
			<li><a href="#sort-algorithm" data-toggle="tab">Algorithm</a></li>
			<!--
			<li><a href="#sort-links" data-toggle="tab">Links</a></li>
			-->
		</ul>
		<div class="tab-content">
			<div class="tab-pane" id="sort-information">
				<table class="table table-striped table-bordered">
					<tbody>
						<tr>
							<th>Name:</th>
							<td id="sort-info-display"></td>
						</tr>
						<tr>
							<th>Stable:</th>
							<td id="sort-info-stable"></td>
						</tr>
						<tr>
							<th>Best Case:</th>
							<td id="sort-info-best"></td>
						</tr>
						<tr>
							<th>Worst Case:</th>
							<td id="sort-info-worst"></td>
						</tr>
						<tr>
							<th>Memory:</th>
							<td id="sort-info-memory"></td>
						</tr>
						<tr>
							<th>Method:</th>
							<td id="sort-info-method"></td>
						</tr>
					</tbody>
				</table>			
			</div>
			<div class="tab-pane" id="sort-algorithm">
			</div>
			<div class="tab-pane" id="sort-links">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a href="javascript:void(0);" data-dismiss="modal" class="btn">Close</a>
		<a href="javascript:void(0);" class="btn btn-primary" id="save-algorithm-edit">Save changes</a>
	</div>
</div>
